<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header>
    <h1>The Twist Liquor Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="showConfirmation(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
  <p id="confirmation">
  Thank you for your message! Someone will get back to you soon.
  </p>
  

  <footer>
    <p>&copy; 2025 The Twist Liquor Store. All rights reserved.</p>
  </footer>

  <div class="floating-buttons">
    <a href="https://wa.me/254712345678" target="_blank" title="Chat on WhatsApp">
      <img src="whatsapp-icon.png" alt="WhatsApp" />
    </a>
    <a href="tel:+254712345678" title="Call Now">
      <img src="phone-icon.png" alt="Call" />
    </a>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
